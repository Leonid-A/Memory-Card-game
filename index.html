<html>
    <head>
        <meta name="description" content="Memory Card Game">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="Leonid Arzumanyan">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:image" content="og-image.png">
        <link rel="stylesheet" href="style-all.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="../style/fontawesome-free-5.12.1-web/css/all.css">
        <!-- <link rel="stylesheet" type="text/css" href="fontawesome-free-5.12.1-web/css/all.css"> -->

        <script src="storage.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="screen-change">
        </div>
        <div class = "win-alert">
            <h1 class="alert-head">Congretulations!!! </h1>
            <h3 class="alert-">Do you want to continue?</h3>
            <p id="play-again">Play Again <i class="fas fa-smile-wink smile"></i></p>
            <p id="end-game">End Game <i class="fas fa-sad-tear smile"></i></p>
        </div>
        <div class="control-panel">
            <label for="fname" class="input-header">Please Type Name</label><br><br>
            <input type="text" id="fname" name="fname"><br><br>
            <p id="alert-place"></p>
            <button id="st-button">Start</button>
            <button id="res-button">Reset</button><br>
        </div>
        <div id="winners">
            <h1 class="scores-head">Scores</h1>
            <div class="user-table-head">
                <span class="user-name">Name</span>
                <span class="user-time">Time</span>
                <span class="user-steps">Steps</span>
                <div id="user-scores">
                </div>
            </div>
        </div>
        <div class="display">
            <p id="timer" >Timer: 0m 0s</p>
            <p id="step">Step: 0</p>
        </div>
         <div id="parent-div"></div>
       <div id="best-three">
            <h1 class="scores-head">Best Scores</h1>
            <div class="user-table-head">
                <span class="user-img-b"></span>
                <span class="user-name-b">Name</span>
                <span class="user-time-b">Time</span>
                <span class="user-steps-b">Steps</span>
                <div id="best-scores">
                </div>
            </div>
        </div>
    </body>
</html>
