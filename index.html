<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="fontawesome-free-5.12.1-web/css/all.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="control-panel">
            <label for="fname" class="input-header">Please Type Name</label><br><br>
            <input type="text" id="fname" name="fname" pattern="[A-Za-z]"><br><br>
            <button id="st-button">Start</button>
            <button id="res-button">Reset</button><br>
            
        </div>
        <div id="winners">
            <h1 class="scores-head">Scores</h1>
        </div>
        <div id="parent-div">
        </div>
        <div class="display">
            <p id="timer" >Timer: 00:00</p>
            <p id="step">Step: 0</p>
        </div>
    </body>
</html>
